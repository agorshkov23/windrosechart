<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>windrosechart</title>
    <meta charset="utf-8" />
    <script src="windrose.js"></script>
    <style>
        #windrose, #log {
            display: inline-block;
        }

        #windrose {
            border: 1px solid gray;
        }

        #log {
            width: 225px;
            background-color: azure;
        }
    </style>
</head>
<body>
    <div id="windrose" style="width: calc(100% - 250px); height: 600px;"></div>
    <div id="log"></div>
    <a href="" onclick="windRose.draw(); return false;">draw()</a>
    <a href="" onclick="windRose.clear(); return false;">clear()</a>
    <a href="" onclick="windRose.resize(); return false;">resize()</a>

    <a href="" onclick="windRose.element.style.height = windRose.element.style.height === '600px' ? '800px' : '600px'; return false;">toggle height</a>

    <script>
        var windRose = new WindRose({
            id: "windrose",
            data: {
                colors: ["red", "green", "orange"],
                series: [
                    [3, 6, 3, 7, 1],
                    [3, 5, 8, 1, 7],
                    [4, 2, 7, 2, 0]
                ]
            }
        }).draw();
    </script>
</body>
</html>
